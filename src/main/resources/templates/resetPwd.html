<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h2>Register Here</h2>

		<font style="color: red;">
			<p th:text="${emsg}"></p>
		</font>
		
		<font style="color: green;">
			<p th:text="${smsg}"></p>
		</font>
<h2>Update your account password</h2>
		<form th:action="@{/resetPwd}" th:object="${resetPwd}" method="post">
			<table>
				<tr>
					<td>Email:</td>
					<td><input type="email" th:field="*{email}"  readonly/></td>
				</tr>
				<tr>
					<td>New Password:</td>
					<td><input type="password" th:field="*{newpwd}" class="form-control"/></td>
				</tr>
				<tr>
					<td>Confirm Password:</td>
					<td><input type="password" th:field="*{confirmpwd}" class="form-control"/></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="Update" class="btn btn-primary" /></td>
				</tr>
			</table>
		</form>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
